    <h1>Upload Your Artwork!</h1>

    <main class="main">

        <div class="uploader">

            <label for="input-file" id="drop-area">
                <input type="file" name="input_file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <img src="icon2.png">
                </div>
            </label>


        </div>

        <form class="form">
            <label for="textfield">
                <h2>Title</h2>
                <br>
                <small>use descriptive title that explain your work in 4-8 words</small>
            </label>

            <input type="text" id="textfield" name="title_field" placeholder="Example:Great wave of trees" required>

            <label for="textarea2">
                <h2>Tags</h2>
                <br>
                <small> Write up to 15 tags (50 character limit per tag) separated by commas,<br> that describe the
                    content of your art. </small>

            </label>
            <textarea id="textarea2" name="tags_field" rows="1" cols="40"
                placeholder="Example:Yellow,cute,tree,arrow,forest,oil paint" required></textarea>

            <label for="textarea3">
                <h2>Description</h2>
                <br>
                <small>Share the story or meaning behind your work.</small>

            </label>
            <textarea id="textarea3" name="description_field" rows="3" cols="40"
                placeholder="Example:Drawing i did while camping at the national park" required></textarea>

                
                
                <label for="textarea4">
                    <h2>Price</h2>
                    <br>
                    <small>set the price for you design</small>
    
                </label>
                
                <textarea id="textarea4" name="price_field"
                placeholder="Example: 5" required></textarea>



                <div id="private-container">
                <input type="checkbox" id="private" name="private"> <label for="private">private</label>
            </div>
            <button id="save-button" name="save_button">Save!</button>
        </form>
    </main>

    <script>
  
        $(".toggle-button").click(function () {
            // تحديد العنصر الذي يحتوي على الزر المناسب
       var $card = $(this).closest(".card");
    // البحث داخل هذا العنصر عن الصورة المرتبطة بالزر
       var $imge = $card.find(".imge");
       var $overlayImage = $card.find(".top-img");
          if ($(this).text() == "disabled") {
            $(this).text("enabled");
            $imge.removeClass("opacity"); 
            $overlayImage.removeClass("opacity");
            $(this).css("background", "linear-gradient(to bottom, #57d757, #98ca98)");
          } else {
            $(this).text("disabled");
            $imge.addClass("opacity");
            $overlayImage.addClass("opacity");
            $(this).css("background", "red");
          }
        });
        
 
      </script>
